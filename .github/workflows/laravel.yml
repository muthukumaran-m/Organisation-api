name: Muthukumaran-Test
on:
   push:
     branches: [main]
   pull_request:
     branches: [main]
   workflow_dispatch:
jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup PHP with Xdebug
        uses: shivammathur/setup-php@v2

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: 60fced35a652dffaca2d8a2059fc445f5e10afc7
        with:
           organization: "Organisation-api"
           project: "muthukumaran-m"
